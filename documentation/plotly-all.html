<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Plotly</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=2, user-scalable=yes, shrink-to-fit=no">
        <script src="./assets/js/lib/d3-3.5.17.min.js"></script>
        <script src="./assets/js/lib/plotly-2.27.0.min.js"></script>
        <script src="./assets/js/lib/core-js-bundle@3.35.1.min.js"></script><!-- for groupBy -->
        <script src="./assets/js/helper-functions.js" type="module"></script>
        <script src="./assets/js/plotly-authorship.js" type="module"></script>
        <script src="./assets/js/plotly-influence.js" type="module"></script>
        <script src="./assets/js/plotly-leadership.js" type="module"></script>
        <script>
        const queryString = window.location.search;
        const params = new URLSearchParams(queryString);
        const WG = params.get('wg')
        function setWG(select) {
            var value = select.value;
            params.set('wg', value);
            window.location.search = params;
            // change with option is selected
        }
        </script>
    </head>
    <body>
        <select id="wg" onchange="setWG(this)">
            <option value="">Select WG</option>
            <option value="dnsop">dnsop</option>
            <option value="detnet">detnet</option>
        </select>
        <h2>Authorship</h2>
        <div id="plotlyAuthorship" class="plotlyRender"><!-- Plotly chart will be drawn inside this DIV --></div>

        <h2>Influence</h2>
        <div id="plotlyInfluence" class="plotlyRender"><!-- Plotly chart will be drawn inside this DIV --></div>

        <h2>Leadership</h2>
        <div id="plotlyLeadership" class="plotlyRender"><!-- Plotly chart will be drawn inside this DIV --></div>
    </body>
</html>
