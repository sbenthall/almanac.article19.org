{% include header.html %}
<div id="content">
    <div class="section" id="post">
        <div class="section-content grid org">
            <div id="main-text">
                {{ content }}
            </div>
            {% if page.logo %}
                <img class="logo" src="{{ site.url }}/{{ page.logo }}" alt="{{page.title}} logo" />
            {% endif %}
            <p class="all-groups">â†’ All groups in this organization</p>
        </div>
    </div>
    <div class="section" id="post-list">
        <div class="section-content grid">
            {% assign orgposts = site.posts | where: 'org', page.org %}
            {% for post in orgposts %}
                {% include post_loop.html %}
             {% endfor %}
         </div>
    </div>
</div>
{% include footer.html %}
