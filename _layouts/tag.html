    <div id="content">
        <div class="section" id="post-list">
            <div class="section-content">
                {% for tag in site.tags %}
                    {% if tag[0] == page.ref %}
                        <h2 class="">{{ page.title }}</h2>
                        {% for post in tag[1] %}
                            {% include post_loop.html %}
                        {% endfor %}
                    {% endif %}
                {% endfor %}
            </div>
        </div>
   </div>
