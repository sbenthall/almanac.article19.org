<nav id="primary-menu" class="menu">
  <ul class="main-menu">
  {% assign items = site.data.navigation %}
  {% for item in items %}
    <li {% if page.url == item.link %}class="current-item"{% endif %}
        {% if item.link contains page.menu-category %}class="current-item"{% endif %}
        >
        <a href="{{ item.link }}">{{ item.name }}</a></li>
  {% endfor %}
  </ul>
</nav>
