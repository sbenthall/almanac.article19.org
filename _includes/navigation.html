<span id="menu-open" class="menu-action">Menu</span>
<nav id="primary-menu" class="menu">
  <h1 class="site-title"><a href="{{ site.url }}">{{ site.title }}</a></h1>
  <span id="menu-close" class="menu-action">Close</span>
  <ul class="main-menu">
  {% assign items = site.data.navigation %}
  {% for item in items %}
    <li {% if page.url == item.link %}class="current-item"{% endif %}>
        {% if item.subfolderitems %}
            <span>{{ item.name }}</span>
            <ul>
                {% for entry in item.subfolderitems %}
                <li {% if page.url == entry.link %}class="current-item"{% endif %}>
                <a href="{{ entry.link }}">{{ entry.name }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
        <a href="{{ item.link }}">{{ item.name }}</a>
        {% endif %}
    </li>
  {% endfor %}
  </ul>
</nav>
